name: Python CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pytest pytest-html flake8 bandit

      - name: Run Linting (Flake8)
        run: flake8 --output-file=flake8_report.txt

      - name: Run Security Scan (Bandit)
        run: bandit -r . -o bandit_report.txt

      - name: Run Tests & Generate HTML Report
        run: pytest --html=pytest_report.html --self-contained-html

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: |
            pytest_report.html
            flake8_report.txt
            bandit_report.txt
